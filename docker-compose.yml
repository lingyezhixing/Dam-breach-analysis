services:
  dam-breach-analysis:
    image: lingyehixing/dam-breach-analysis
    build: .
    container_name: dam-breach-analysis
    ports:
      # 映射 HTTP 端口: 主机 33014 -> 容器 80
      - "35000:80"
      # 映射 HTTPS 端口: 主机 33015 -> 容器 443
      - "35001:443"
    restart: always
    networks:
      - Academia

networks:
  Academia:
    external: true