# HTTP server block
server {
    listen 80;
    server_name dam-breach-analysis.lingyezhixing.top localhost;

    # Serve the static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name dam-breach-analysis.lingyezhixing.top;

    # SSL Certificate files - USE YOUR FILENAMES HERE
    ssl_certificate /etc/nginx/ssl/dam-breach-analysis.lingyezhixing.top.crt;
    ssl_certificate_key /etc/nginx/ssl/dam-breach-analysis.lingyezhixing.top.key;

    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Root directory for web files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}